# branches to build
branches:
    only:
        - master

os: Visual Studio 2015
   
# clone directory
clone_folder: c:\Projects\DSN

build:
    project: DS_Course_Notes.sln

# scripts to run before build
before_build:
    - echo Running cmake...
    - cd c:\projects\DSN
    - cmake -G "Visual Studio 2015 Win64"

after_build:
    - \release\DS_Course_Notes.exe
